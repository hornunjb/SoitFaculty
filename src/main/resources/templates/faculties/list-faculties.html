<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
	crossorigin="anonymous">
<title>FWF</title>
</head>
<body>
	<div class="container">
	<br><br>
		<h4>Fhotos With Friends</h4>
		<hr>

		<!-- create a button to add a new faculty -->
		<a th:href="@{/Faculties/viewAddForm}"
			class="btn btn-dark btn-sm mb-2">New Post</a>

		<table class="table table-bordered table-primary">
			<thead>
				<tr class="table-primary">
					<th>Posts</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="theFaculty : ${faculties}">
					<td>
						<p th:text="${theFaculty.firstName}"></p>
						 <img
						th:src="@{${theFaculty.photosImagePath}}" width="50%" height="50%" />
						<br>
						<br>
						<a
						th:href="@{/Faculties/viewUpdateForm(facultyId=${theFaculty.id})}"
						class="btn btn-light btn-sm">Edit</a> <a
						th:href="@{/Faculties/delete(facultyId=${theFaculty.id})}"
						class="btn btn-danger btn-sm"
						onclick="if(!(confirm('Please confirm that you want to delete this faculty')))return false">Delete</a>

					</td>
					</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

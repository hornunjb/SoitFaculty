<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>

<body>

	<div class="container">

		<h4>School of IT Faculty Directory</h4>

		<a class="btn btn-primary" data-bs-toggle="collapse"
			th:href="@{/Faculties/list}" role="button" aria-expanded="false"
			aria-controls="collapseExample"> List of Faculties</a>

		<p class="h4 mb-4">Register Faculty</p>

		<form action="#" th:action="@{/Faculties/save}" th:object="${faculty}"
			method="POST" enctype="multipart/form-data">

			<!-- invisible form as needed to update info -->
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{firstName}" class="form-control mb-4 col"
				placeholder="First Name"> <input type="text"
				th:field="*{lastName}" class="form-control mb-4 col"
				placeholder="Last Name"> <input type="text"
				th:field="*{Title}" class="form-control mb-4 col"
				placeholder="Title"> <input type="text" th:field="*{email}"
				class="form-control mb-4 col" placeholder="Email"> <input
				type="file" name="image" accept="image/png, image/jpeg" />
			<button type="submit" class="btn btn-danger col-2">Register</button>

		</form>

	</div>

</body>


</html>
